<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculadora">
    <div class="pantalla">
      <input type="text" id="resultado" readonly>
    </div>
    <div class="botones">
      <button class="boton" onclick="agregarValor('7')">7</button>
      <button class="boton" onclick="agregarValor('8')">8</button>
      <button class="boton" onclick="agregarValor('9')">9</button>
      <button class="boton operador" onclick="agregarValor('÷')">÷</button>
      <button class="boton" onclick="agregarValor('4')">4</button>
      <button class="boton" onclick="agregarValor('5')">5</button>
      <button class="boton" onclick="agregarValor('6')">6</button>
      <button class="boton operador" onclick="agregarValor('×')">×</button>
      <button class="boton" onclick="agregarValor('1')">1</button>
      <button class="boton" onclick="agregarValor('2')">2</button>
      <button class="boton" onclick="agregarValor('3')">3</button>
      <button class="boton operador" onclick="agregarValor('-')">-</button>
      <button class="boton" onclick="agregarValor('0')">0</button>
      <button class="boton" onclick="borrar()">C</button>
      <button class="boton igual" onclick="calcularResultado()">=</button>
      <button class="boton operador" onclick="agregarValor('+')">+</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
